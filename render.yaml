services:
  - type: web
    name: kickrax-api
    runtime: node
    region: oregon
    rootDir: backend
    buildCommand: npm install --include=dev && npm run build && node -e "require('fs').accessSync('dist/index.js')"
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
    healthCheckPath: /api/health
